<ion-header>
  <ion-navbar>
    <ion-title>
      Editora
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
   <h1> Lista de Editoras</h1>
   <ion-list no-lines>
     <ion-item-sliding *ngFor = "let e of ListaEditoras">
       <ion-item  item-type="item item-icon-left">
         {{e.nome}}
        <!--  <ion-icon name="book" item-right colo="primary"></ion-icon> -->
        <ion-icon name="arrow-back" item-right></ion-icon>
       </ion-item>

       <ion-item-options>
         <button ion-button color="primary" (click)="editEditora(e)">
           <ion-icon name = "create"></ion-icon>
         </button>
         <button ion-button color="danger" (click)="deleteEditora(e)">
           <ion-icon name = "trash"></ion-icon>
         </button>
       </ion-item-options>

     </ion-item-sliding>
   </ion-list>
   <ion-fab bottom right>
   <button ion-fab color="primary" (click) = "goToCadastroEditora(e)">
     <ion-icon name="add"></ion-icon>
   </button>
 </ion-fab>


</ion-content>
