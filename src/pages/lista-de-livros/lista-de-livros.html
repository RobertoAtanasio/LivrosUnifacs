<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de livros
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">

  <ion-list id="listaDeLivros-list1">
    <!-- **************************************************************************** -->
    <ion-item-sliding *ngFor = "let l of listaLivros">

      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{l.img}}" />
        </ion-thumbnail>

        {{l.titulo}}
      </ion-item>

      <ion-item-options>

        <button ion-button color="primary" (click)="editarLivro(l)">
          <ion-icon name = "create"></ion-icon>
        </button>

        <button ion-button color="danger" (click)="removerLivro(l)">
          <ion-icon name = "trash"></ion-icon>
        </button>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="abreFormLivros()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
